group 'com.devansh'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.apache.thrift:libthrift:0.10.0')
    compile('org.json:json:20171018')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
